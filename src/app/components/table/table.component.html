<p-table
  #table
  [value]="rows()"
  [scrollable]="true"
  [scrollHeight]="'calc(100vh - 160px)'"
  [tableStyle]="{ 'min-width': '50rem' }"
  [globalFilterFields]="globalFilterFields()"
>
  <ng-template pTemplate="caption">
    <div class="header-item">
      <span class="p-input-icon-left">
        <input
          pInputText
          type="text"
          placeholder="Search..."
          (input)="table.filterGlobal($any($event.target).value, 'contains')"
        />
      </span>
      <ng-content select="top-toolbar-actions"></ng-content>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      @for (col of cols(); track col.field) {
        <th>{{ col.header }}</th>
      }
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      @for (col of cols(); track col.field) {
        @if (col.field === "created_at" || col.field === "updated_at") {
          <td>
            {{ row[col.field] | date: "dd/MM/yyyy" }}
          </td>
        } @else {
          <td>{{ row[col.field] }}</td>
        }
      }
      <td class="actions-column">
        <p-button
          pRipple
          icon="pi pi-pencil"
          class="mr-2"
          severity="success"
          (click)="editRow(row)"
        />
        <p-button
          pRipple
          icon="pi pi-trash"
          severity="danger"
          (click)="deleteRow(row)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
